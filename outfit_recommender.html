
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get outfit recommendations based on your preferences and current weather.">
    <meta name="keywords" content="outfit, recommendation, weather, clothing, fashion, style">
    <meta name="author" content="Your Name/Brand">
    <title>Outfit Recommender</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>üëó Outfit Recommender</h2>
        <form id="preferenceForm">
            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br><br>
            
            <label for="style">Style:</label>
            <select id="style">
                <option value="casual">Casual</option>
                <option value="formal">Formal</option>
                <option value="sporty">Sporty</option>
            </select><br><br>
            
            <label for="task">Task:</label>
            <select id="task">
                <option value="office">Office</option>
                <option value="gym">Gym</option>
                <option value="party">Party</option>
            </select><br><br>
            
            <label for="mood">Mood:</label>
            <select id="mood">
                <option value="happy">Happy</option>
                <option value="sad">Sad</option>
                <option value="energetic">Energetic</option>
            </select><br><br>

            <label for="location">Location (City):</label>
            <input type="text" id="location" required><br><br>

            <input type="button" value="Get Recommendation" onclick="fetchWeatherAndRecommend()">
        </form>
        <div class="weather-info">
            <span id="weatherEmoji">‚ùì</span>
            <span id="weatherDescription"></span>
        </div>
        <h3>Recommendation:</h3>
        <p id="recommendation"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
